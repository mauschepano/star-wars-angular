<div class="list-group">
  <ng-container *ngFor="let item of itemList">
    <div
      class="mpp-list-item list-group-item list-group-item-action"
      style="cursor:pointer;"
      routerLinkActive="active"
      (click)="selectItem(item)"
      *ngIf="item.hasOwnProperty('url'); else disabledItem"
    >
      {{ item.name }}
    </div>
    <ng-template #disabledItem>
      <div class="list-group-item list-group-item-action disabled">{{ item.name }}</div>
    </ng-template>
  </ng-container>
</div>
